<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sage Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Sage Generator</h2>
<div class="content">
    <p>Generate a sage with one click. Ability scores, spells known and languages known must be determined elsewhere.</p>
    <p>
        <button id="sageRoll" class="rollBtn">ROLL</button>
    </p>
    <p id="sageInfo"></p>
    <table class="hideIt">
        <tr>
            <th colspan="4" class="tableTitle">Chance-in-30 of Sage Answering Question</th>
        </tr>
        <tr>
            <th>Question is</th>
            <th>Exacting</th>
            <th>Specific</th>
            <th>General</th>
        </tr>
        <tr>
            <td>in specialty field</td>
            <td id="val0"></td>
            <td id="val1"></td>
            <td id="val2"></td>
        </tr>
        <tr>
            <td>in major field</td>
            <td id="val3"></td>
            <td id="val4"></td>
            <td id="val5"></td>
        </tr>
        <tr>
            <td>in minor field</td>
            <td id="val6"></td>
            <td id="val7"></td>
            <td id="val8"></td>
        </tr>
        <tr>
            <td>out of fields</td>
            <td>&mdash;</td>
            <td id="val9"></td>
            <td id="val10"></td>
        </tr>
    </table>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/npc-sage.js"></script>
</body>
</html>
