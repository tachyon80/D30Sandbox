<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settlement Background</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Settlement Background</h2>
<div class="content">
    <button id="setRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Government: </h4>
        <span id="govTitle"></span>
        <span id="govDes"></span>
    </div>
    <div class="resultRow">
        <h4>Reaction to Outsiders: </h4>
        <span id="reacOut"></span>
    </div>
    <div class="resultRow">
        <h4>Economic Outlook: </h4>
        <span id="econOutl"></span>
    </div>
    <div class="resultRow">
        <h4>Prices/taxes are: </h4>
        <span id="prices"></span>
    </div>
    <div class="resultRow">
        <h4>Settlement Issues: </h4>
        <span id="issueSpot"></span>
    </div>
    <div class="resultRow">
        <h4>Severity: </h4>
        <span id="theSeverity"></span>
    </div>
    <div class="resultRow">
        <h4>Nearby Threats: </h4>
        <span id="theThreat"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/set-background.js"></script>
</body>
</html>
