<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tavern Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Tavern Generator</h2>
<div class="content">
    <button id="tavRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Name: </h4>
        <span id="namTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Structure: </h4>
        <span id="bldgTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Age: </h4>
        <span id="ageTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Rooms &amp; Bedding: </h4>
        <span id="roomTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Features: </h4>
        <span id="featTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Reputation: </h4>
        <span id="reputTitle"></span>
    </div>
    <div class="resultRow">
        <h4>Food: </h4>
        <span id="foodTitle"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/set-tavern.js"></script>
</body>
</html>
