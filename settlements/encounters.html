<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assorted Settlement Encounters</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Assorted Settlement Encounters</h2>
<div class="content">
    <fieldset>
        <legend>Unprovoked Attacks/Assaults Against PCs</legend>
        <button id="attackRoll" class="rollBtn">ROLL</button>
        <div class="resultRow">
            <h4>Type/Goal:</h4>
            <span id="attackRslt">&nbsp;</span>
        </div>
        <div class="resultRow">
            <h4>Reason:</h4>
            <span id="reasonRslt">&nbsp;</span>
        </div>
    </fieldset>
    <fieldset>
        <legend>Annoying Encounters</legend>
        <button id="annoyRoll" class="rollBtn">ROLL</button>
        <div class="resultRow">
            <h4>Type:</h4>
            <span id="annoyRslt">&nbsp;</span>
        </div>

        <div class="resultRow">
            <h4>Degree:</h4>
            <span id="degreeRslt">&nbsp;</span>
        </div>
    </fieldset>
    <fieldset>
        <legend>Proposition to PCs to Commit a Crime (for Hire)</legend>
        <button id="crimeRoll" class="rollBtn">ROLL</button>
        <div class="resultRow">
            <h4>Proposition:</h4>
            <span id="crimeRslt">&nbsp;</span>
        </div>
        <div class="resultRow">
            <h4>Offer is</h4>
            <span id="offerRslt">&nbsp;</span>
        </div>
        <div class="resultRow">
            <h4>Target of Crime:</h4>
            <span id="targetRslt">&nbsp;</span>
        </div>
    </fieldset>
    <fieldset>
        <legend>Celebrations &amp; Events</legend>
        <button id="eventRoll" class="rollBtn">ROLL</button>
        <div class="resultRow">
            <h4>Event:</h4>
            <span id="eventRslt">&nbsp;</span>
        </div>
    </fieldset>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/set-encounter.js"></script>
</body>
</html>
