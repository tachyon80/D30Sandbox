<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cult Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Cult Generator</h2>
<div class="content">
    <button id="cultRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Name of Cult:</h4>
        <span id="typeRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Worship/Follow:</h4>
        <span id="worshRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Immediate Goal:</h4>
        <span id="goalRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Strange Practices:</h4>
        <span id="pracRslt"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-cult.js"></script>
</body>
</html>
