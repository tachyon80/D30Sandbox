<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Weather</h2>
<div class="content">
    <div class="sidebyWrap">
        <div class="sideBySide">
            <label>Climate</label>
            <ul>
                <li>
                    <input type="radio" name="climatePck" value="temperate" checked><span>temperate</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="subtropical"><span>subtropical</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="tropical"><span>tropical</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="subarctic"><span>subarctic</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="arctic"><span>arctic</span>
                </li>
            </ul>
        </div>
        <div class="sideBySide">
            <label>Season</label>
            <ul>
                <li>
                    <input type="radio" name="seasonPck" value="winter" checked><span>winter</span>
                </li>
                <li>
                    <input type="radio" name="seasonPck" value="spring"><span>spring</span>
                </li>
                <li>
                    <input type="radio" name="seasonPck" value="summer"><span>summer</span>
                </li>
                <li>
                    <input type="radio" name="seasonPck" value="fall"><span>fall</span>
                </li>
            </ul>
        </div>
        <div class="sideBySide">
            <label>Month</label>
            <select name="monthPck" id="monthOp">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
        </div>
        <div class="sideBySide">
            <label>Terrain</label>
            <ul>
                <li>
                    <input type="radio" name="terrainPck" value="hills" checked><span>hills</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="mountains"><span>mountains</span>
                </li>
                <li id="cond1">
                    <input type="radio" name="terrainPck" value="forest"><span>forest</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="plains"><span>plains</span>
                </li>
                <li id="cond2">
                    <input type="radio" name="terrainPck" value="swamp"><span>swamp</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="desert"><span>desert</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="coast"><span>coast</span>
                </li>
            </ul>
        </div>
    </div>
    <button id="weathRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <span id="weathRslt"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-weather.js"></script>
</body>
</html>
