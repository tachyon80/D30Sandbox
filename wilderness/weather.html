<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Weather</h2>
<div class="content">
    <div class="sidebyWrap">
        <div class="sideBySide">
            <label>Climate</label>
            <ul>
                <li>
                    <input type="radio" name="climatePck" value="2" checked><span>temperate</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="1"><span>subtropical</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="0"><span>tropical</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="3"><span>subarctic</span>
                </li>
                <li>
                    <input type="radio" name="climatePck" value="4"><span>arctic</span>
                </li>
            </ul>
        </div>
        <div class="sideBySide">
            <label>Season</label>
            <ul>
                <li>
                    <span>winter (Jan - Mar)</span>
                </li>
                <li>
                    <span>spring (Apr - Jun)</span>
                </li>
                <li>
                    <span>summer (Jul - Sep)</span>
                </li>
                <li>
                    <span>fall (Oct - Dec)</span>
                </li>
            </ul>
        </div>
        <div class="sideBySide">
            <label>Month</label>
            <select name="monthPck" id="monthOp">
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
            </select>
        </div>
        <div class="sideBySide">
            <label>Terrain</label>
            <ul>
                <li>
                    <input type="radio" name="terrainPck" value="0" checked><span>hills</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="1"><span>mountains</span>
                </li>
                <li id="cond1">
                    <input type="radio" name="terrainPck" value="2"><span>forest</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="3"><span>plains</span>
                </li>
                <li id="cond2">
                    <input type="radio" name="terrainPck" value="4"><span>swamp</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="5"><span>desert</span>
                </li>
                <li>
                    <input type="radio" name="terrainPck" value="6"><span>coast</span>
                </li>
            </ul>
        </div>
    </div>
    <button id="weathRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <span id="weathRslt"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-weather.js"></script>
</body>
</html>
