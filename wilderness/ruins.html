<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruins Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Ruins Generator</h2>
<div class="content">
    <button id="ruinRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Type of Ruin:</h4>
        <span id="typeRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Character:</h4>
        <span id="characRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Inhabitants:</h4>
        <span id="inhabRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Number of Inhabitants:</h4>
        <span id="numRslt"></span>
    </div>
    <table id="monsterTbl" class="hideIt">
        <caption>Suggested ruin inhabitants by general level</caption>
        <tr>
            <th>Type</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
        <tr id="monsterRow">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-ruins.js"></script>
</body>
</html>
