<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temple Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Temple Generator</h2>
<div class="content">
    <button id="templRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Type of Temple:</h4>
        <span id="typeRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Description:</h4>
        <span id="descrRslt"></span>
    </div>
    <div id="overview" class="resultRow hideIt">
        <h4>Overview:</h4>
        <span id="ovrvwRslt">Classical temples generally consist of
a rectangular naos (central structure) housing a cella (main chamber containing a cult statue), and are lined on 1, 2 or 4 sides with columns supporting porticos.<br><br><span id="portico"></span><span id="restricted"></span></span>
    </div>
    <div class="resultRow">
        <h4>Size:</h4>
        <span id="sizeRslt"></span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-temple.js"></script>
</body>
</html>
