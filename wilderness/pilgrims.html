<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilgrims Generator</title>
    <link rel="stylesheet" href="../css/sandbox.css">
</head>
<body>
<h1>D30 Sandbox Companion</h1>
<h2>Pilgrims Generator</h2>
<div class="content">
    <button id="pilRoll" class="rollBtn">ROLL</button>
    <div class="resultRow">
        <h4>Alignment:</h4>
        <span id="alignRslt"></span>
    </div>
    <div class="resultRow">
        <h4># of pilgrims:</h4>
        <span id="numRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Mounted:</h4>
        <span id="mountRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Clerics:</h4>
        <span id="clericRslt"></span>
    </div>
    <div class="resultRow">
        <h4># of fighters:</h4>
        <span id="fightRslt"></span>
    </div>
    <div class="resultRow">
        <h4># of thieves:</h4>
        <span id="thiefRslt"></span>
    </div>
    <div class="resultRow">
        <h4>Monks in group:</h4>
        <span id="monkRslt">no</span>
    </div>
    <div class="resultRow">
        <h4>Magic users in group:</h4>
        <span id="muRslt">no</span>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/wil-pilgrims.js"></script>
</body>
</html>
